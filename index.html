<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Quiz 2</title>
        <style>

            body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type=email], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type=button] {
            background-color: #dc3545;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        

        </style>

</head>
<body> 
     <form id="loginForm">
        <img src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1677509740.jpg" alt="Avatar"> 
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="button" value="Login" onclick="validate()">
    </form>

    <script>
        // JavaScript function to validate the email and password
        function validate() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Check if email contains @ and ends with email.com or gmail.com
            if (email.includes('@') && (email.endsWith('email.com') || email.endsWith('gmail.com'))) {
                // Check if password is not empty
                if (password !== "") {
                    // If validation passes, redirect to main page
                    window.location.href = "mainpage.html";
                } else {
                    window.alert("Please enter a password.");
                }
            } else {
                window.alert("Invalid email. Please enter a valid email.");
            }
        }
    </script>
</body>
</html>
